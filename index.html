<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Russian Wordle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="top">
    <div id="helpButton" class="menu">Помощь</div>
    <div class="header"><header>Russian Wordle</header></div>
    <div id="statsButton" class="menu">Статистика</div>
</div>

<div class="wordsPanel">
    <div class="row">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
    </div>
    <div class="row">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
    </div>
    <div class="row">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
    </div>
    <div class="row">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
    </div>
    <div class="row">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
    </div>
    <div class="row">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
    </div>
</div>

<div class="keyboard">
    <div class="keyboardRow">
        <div class="key" id="й">й</div>
        <div class="key" id="ц">ц</div>
        <div class="key" id="у">у</div>
        <div class="key" id="к">к</div>
        <div class="key" id="е">е</div>
        <div class="key" id="н">н</div>
        <div class="key" id="г">г</div>
        <div class="key" id="ш">ш</div>
        <div class="key" id="щ">щ</div>
        <div class="key" id="з">з</div>
        <div class="key" id="х">х</div>
        <div class="key" id="ъ">ъ</div>
    </div>
    <div class="keyboardRow">
        <div class="key" id="ф">ф</div>
        <div class="key" id="ы">ы</div>
        <div class="key" id="в">в</div>
        <div class="key" id="а">а</div>
        <div class="key" id="п">п</div>
        <div class="key" id="р">р</div>
        <div class="key" id="о">о</div>
        <div class="key" id="л">л</div>
        <div class="key" id="д">д</div>
        <div class="key" id="ж">ж</div>
        <div class="key" id="э">э</div>
    </div>
    <div class="keyboardRow">
        <div class="functionalKey" id="backspace">&#x2190;</div> <!-- ← -->
        <div class="key" id="я">я</div>
        <div class="key" id="ч">ч</div>
        <div class="key" id="с">с</div>
        <div class="key" id="м">м</div>
        <div class="key" id="и">и</div>
        <div class="key" id="т">т</div>
        <div class="key" id="ь">ь</div>
        <div class="key" id="б">б</div>
        <div class="key" id="ю">ю</div>
        <div class="functionalKey" id="enter">&#8629;</div>  <!-- ⤶ &#10550; -->
    </div>
</div>


<div id="endContent">
    <div class="windowTop">
        <div></div>
        <div style="padding-top: 7px; font-weight: bold">Статистика</div>
        <div id="closeEndgame">&times;</div>
    </div>
    <div id="statisticsBlock">
        <div class="statRowHeader">
            <div id="statistics"></div>
        </div>
        <div class="statRow">
            <div class="statNum">1</div>
            <div class="statBar"></div>
        </div>
        <div class="statRow">
            <div class="statNum">2</div>
            <div class="statBar"></div>
        </div>
        <div class="statRow">
            <div class="statNum">3</div>
            <div class="statBar"></div>
        </div>
        <div class="statRow">
            <div class="statNum">4</div>
            <div class="statBar"></div>
        </div>
        <div class="statRow">
            <div class="statNum">5</div>
            <div class="statBar"></div>
        </div>
        <div class="statRow">
            <div class="statNum">6</div>
            <div class="statBar"></div>
        </div>
    </div>
    <div id="endgame"></div>
</div>

<div id="noDictionary">Такого слова нет в словаре! <br> The word is not in a dictionary!</div>

<script src="words.js"></script>
<script src="app.js"></script>

</body>
</html>
